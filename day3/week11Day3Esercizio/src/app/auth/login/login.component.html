<div class="container">
  <form #form="ngForm" (submit)="accedi(form)">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" required ngModel>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" required ngModel>
    </div>
    <button type="submit" class="btn btn-primary mt-3" [disabled]="form.invalid">Accedi</button>
  </form>
</div>
