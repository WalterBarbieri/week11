<div class="container">
  <form #form="ngForm" (ngSubmit)="modificaProdotto(form)">
    <div class="form-group">
      <label for="codice">Codice Prodotto</label>
      <input type="text" name="codice" id="codice" class="form-control" required [(ngModel)]="prodotto.codice">
    </div>
    <div class="form-group">
      <label for="nomeProdotto">Nome Prodotto</label>
      <input type="text" name="nomeProdotto" id="nomeProdotto" class="form-control" required [(ngModel)]="prodotto.nomeProdotto">
    </div>
    <div class="form-group">
      <label for="prezzo">Prezzo</label>
      <input type="number" name="prezzo" id="prezzo" class="form-control" required [(ngModel)]="prodotto.prezzo">
    </div>
    <button type="submit" class="btn btn-success mt-3" [disabled]="form.invalid">Modifica</button>
  </form>
</div>
